version: "3"
services:
  hearting-front:
    container_name: hearting-front
    image: hearting-frontend:${FRONTEND_VERSION}
    build:
      context: ../frontend
    ports:
      - "3000:80"
  hearting-back:
    container_name: hearting-back
    image: hearting-backend:${BACKEND_SPRING_VERSION}
    build:
      context: ../backend
    ports:
      - "8080:8080"
    env_file:
      - ./env-files/env-back.env
  hearting-websocket:
    container_name: hearting-websocket
    image: hearting-websocket:${BACKEND_NODEJS_VERSION}
    build:
      context: ../backend-nodejs
    ports:
      - "8000:8000"
