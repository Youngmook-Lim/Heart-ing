version: "3"
services:
  hearting-back:
    container_name: hearting-back
    image: hearting-backend:v1
    build:
      context: ../backend
    ports:
      - "8080:8080"
    env_file:
      - ./env-files/env-back.env
  hearting-websocket:
    container_name: hearting-websocket
    image: hearting-websocket:v1
    build:
      context: ../backend-nodejs
    ports:
      - "8000:8000"
